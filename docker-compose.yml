hugo:
  image: jojomi/hugo:latest
  volumes:
    - ./src/:/src
    - ./output/:/output
  environment:
    - HUGO_REFRESH_TIME=60
    - HUGO_THEME=hugo-elate-theme
    - HUGO_BASEURL=dclead.org
  restart: always

web:
  image: jojomi/nginx-static
  volumes:
    - ./output:/var/www
  environment:
    - VIRTUAL_HOST=dclead.org
  ports:
    - 80:80
  restart: always

